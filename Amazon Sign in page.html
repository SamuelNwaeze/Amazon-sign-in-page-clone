<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link rel="stylesheet" href="Amazon sign in.css">
</head>

<body>
    <header>
        <img src="/Amazon logo.png" alt="Amazon logo" width="113px" class="Logo">
    </header>

    <div class="SIP">
        <h1>
            Sign in
        </h1>

        <form action="Amazon.com" method="get">

            <div class="Email/phone">
                <label for="Email or mobile phone number">
                    Email or mobile phone number
                </label>
                <br>
                <input type="email" value="johndoe@gmail.com">
                <br><br>
            </div>

            <div class="conitnue">
                <input type="submit" value="Continue" class="Continue">
                <br><br>
            </div>
        </form>

        <small>
            By continuing, you agree to Amazon's
            <span style="color: blue;">
                <a href="COU.com">
                    Conditions of<br>
                    Use
                </a>
            </span>
            and
            <span style="color: blue;">
                <a href="PN.com">
                    Privacy Notice.
                </a>
            </span>
        </small>
        <br><br>

        <a href="NH.com">
            Need help
        </a>
    </div><br>

    <div class="Text-in-hr">
        <hr width="70px">

        <small>
            New to Amazon?
        </small>

        <hr width="70px">
    </div><br>

    <input type="submit" value="Create your Amazon account" class="Create-account">
    <br><br>

    <hr width="300px">
</body>
<br><br>

<footer>
    <small>
        <span style="color: blue;" class="COU">
            Conditions of Use
        </span>

        <span style="color: blue;"class="PN">
            Privacy Notice
        </span>

        <span style="color: blue;"class="Help">
            Help
        </span><br>
        
        &copy;
        1990-2022, Amazon.com,Inc. or its affiliates
    </small>
</footer>
</html>
